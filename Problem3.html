<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="prblm3.css"/>
  <link rel="stylesheet" href="https://fontawesome.com/icons/circle-user?s=solid&f=classic"/>
  <title>Id Card Genrator</title>
</head>
<body>
  <header class="text-center"> <h1>Id Card Generator</h1></header>
  <div class="container">
    <div class="section-container">
      <div class="text-center">
      </div>
      <form onsubmit="return false">
        <div class="form-element">
          <label class="form-label">Enter Name:</label>
          <input type="text" id="name"/>
        </div>
        <div class="form-element">
          <label class="form-label">Enter College Name:</label>
          <input type="text" id="collegeName"/>
        </div>
        <div class="form-element">
          <label class="form-label">Enter Location:</label>
          <input type="text" id="location"/>
        </div>
        <button onclick="genrateCard()">Generate Card</button>
      </form>
    </div>
    <div class="section-container">
      <div class="id-card-container" id="collegeCard">
        <div class="text-center">Generated Card
        </div>
       <div class="card-container">
          <div class="card-wrapper">
            <div class="user-card">
              <span class="user-photo"/>
            <i class="fa-duotone fa-circle-user"></i>
              </span>
            </div>
            <div class="genral-information">
              <div class="card-element card-name">
                <span>Name:</span>
                <span id="cardName"></span>
              </div>
              <div class="card-element college-name">
                <span>College Name:</span>
                <span id="cardCollegeName"></span>
                <div class="card-element college-name">
                  <span>Location:</span>
                  <span id="cardLocation"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
            
        
          
          
</body>
  <script src="prblm3.js"></script>
</html>
